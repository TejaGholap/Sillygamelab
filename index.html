<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flyer or Flop!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flyer or Flop!</h1>

    <div class="score-container">
        Score: <span id="score">0</span>
    </div>

    <div class="game-container">
        <div class="hole" id="hole-1"><div class="object-display"></div></div>
        <div class="hole" id="hole-2"><div class="object-display"></div></div>
        <div class="hole" id="hole-3"><div class="object-display"></div></div>
        <div class="hole" id="hole-4"><div class="object-display"></div></div>
        <div class="hole" id="hole-5"><div class="object-display"></div></div>
        <div class="hole" id="hole-6"><div class="object-display"></div></div>
    </div>

    <button id="startButton">Start Game</button>

    <div id="confetti-container"></div>

    <script src="script.js"></script>
</body>
</html>
